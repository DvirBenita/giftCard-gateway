mutation addGiftCard($privateId: String!,$userId:String!,$amount: Float!,$color:Color!,$giftcardName:String!){
    addGiftCard(privateId:$privateId,userId: $userId,amount: $amount,color: $color,giftcardName:$giftcardName){
        privateId
        color
        timestamp
        userId
        amount
        url
        used

    }
}


